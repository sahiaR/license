<form *ngIf="licenseAbonnement" name="deleteForm" (ngSubmit)="confirmDelete(licenseAbonnement.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="licenseAbonnementDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-licenseAbonnement-heading"
      jhiTranslate="mdgApp.licenseAbonnement.delete.question"
      [translateValues]="{ id: licenseAbonnement.id }"
    >
      Are you sure you want to delete License Abonnement {{ licenseAbonnement.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-licenseAbonnement" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
